.header__nav {
  background: #28282D;
  position: absolute;
  display: none;
  top: 60px;
  left: 0;
  width: 980px;
  z-index: 999;
  -webkit-box-shadow: inset 0px 10px 10px 0px rgba(50, 50, 50, 0.75);
  -moz-box-shadow: inset 0px 10px 10px 0px rgba(50, 50, 50, 0.75);
  box-shadow: inset 0px 10px 10px 0px rgba(50, 50, 50, 0.75);
}

.header__nav ul {
  display: table;
  float: left;
  margin: 0;
  padding: 10px 40px;
  width: 92%;
  box-sizing: content-box;
  font-size: 12px;
}

.header__nav li {
  display: table-cell;
  list-style-type: none;
  position: relative;
  padding-left: 50px;
  width: auto;
}

.header__nav li:first-child {
  padding-left: 0;
}

.header__nav li a {
  display: inline-block;
  color: #ffffff;
  font-weight: 400;	
  font: 1em, Helvetica, sans-serif;
}

.header__nav li a:hover {
  color: #4EC1E0 !important;
  font-weight: 400; 
}

.header__nav li a i,
.header__nav li a i.alwaysShow{
  display: none;
}

.header__nav li > ul {
  padding: 0;
  width: 100%;
}

.header__nav li > ul li {
  display: inline-block;
  margin: 0;
  padding: 0;
  position: relative;
  width: 100%;
}

.header__nav li > ul li a {
  color: rgba(255, 255, 255, 0.7);
  font-size: 1.125em;
}

.header__nav li > ul li a:hover {
  color: white !important;
}

.header__nav li > ul li ul {
  padding-left: 30px;
}

@media only screen and (max-width: 992px) {
  .header__nav {
    display: none;
    margin-top: 0;
    max-height: 385px;
    overflow-y: scroll;
    padding: 5px 0 0 0;
    position: relative;
  }
  .header__nav ul {
    margin: 0;
    padding: 0;
    width: 100%;
  }
  .header__nav li {
    float: left;
    margin: 0;
    padding: 0;
    text-align: center;
    width: 100%;
  }
  .header__nav li a {
    padding-top: 15px;
    padding-bottom: 10px;
    position: relative;
  }
  .header__nav li a:hover {
    background: none;
    color: #2dccd3;
  }
  .header__nav li:after {
    visibility: hidden;
    display: block;
    content: "";
    clear: both;
    height: 0;
  }
  .header__nav li > ul,
  .header__nav li > ul.alwaysShow {
    display: none;
    margin: 0 0 0 0;
    padding: 0;
    position: static;
    width: 100%;
  }
  .header__nav li > ul li {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  .header__nav li > ul li a {
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 25px;
  }
  .header__nav li > ul li > ul {
    margin-left: -20px;
    position: static;
  }
  .header__nav li > ul li > ul li a {
    padding-left: 40px;
  }
  .header__nav li > ul li > ul li:hover {
    background: none;
  }
  .header__nav li > ul li > ul li:hover a {
    background: none;
    color: #fff;
  }
  .header__nav li.active > ul {
    display: block !important;
  }
  .header__nav li:hover > ul,
  .header__nav li.alwaysShow:hover > ul.alwaysShow {
    display: none;
  }
  .header__nav .current a, .header__nav li:hover a {
    border-radius: 0;
  }
  .header__nav .header__search {
    display: block;
  }
  .header__nav .subnav-trigger {
    display: inline-block;
    padding: 15px 19px 15px 19px;
    position: absolute;
    left: 100%;
    top: 0;
  }
  .header__nav .subnav-trigger:before {
    font-size: 21px;
  }
}

  .header__nav {
    width: 100% !important;
  }

@media only screen and (min-width: 480px) and (max-width: 767px) {

    top: 13px !important;
  }
}
